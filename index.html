<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div id="box"> 
        <h2  id="box-heading">BMI Calculator</h2>
        <p id="box-heading">Body Mass Index</p>
        
        <div>
            <p id="agep">Age</p>
            <input type="text" id="age_value" placeholder="Enter Your Age">

            <p id="heightp">Height</p>
            <input type="text" id="height" placeholder="Enter Your Height">

            <p id="Weightp">Weight</p>
            <input type="text" id="weight" placeholder="Enter Your Weight">

            <button id="calcu">Calculate</button>
            <p id="result"></p>
        

        </div>

    </div>
</body>
<script  src="app.js"></script>
</html>
